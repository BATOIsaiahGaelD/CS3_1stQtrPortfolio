<label>Enter your guess: <input id="guess"></input></label>

<p>
    <button onclick="checkIt()"> Check it</button>
</p>

<p> Result:
    <span id="result"></span>
</p>
    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads
       let guess = document.getElementById("guess").value;
       let result;
       document.write(dNumber);
        function checkIt() {
            if (parseInt(guess) < dNumber){
                result = "Higher";
                document.getElementById("result").innerHTML = `<b> ${result} <b>`;
            }
             else if (parseInt(guess) == dNumber){
                result = "You are correct!";
                document.getElementById("result").innerHTML = `<b> ${result} <b>`;
            }
            else{
                result = "Lower";
                document.getElementById("result").innerHTML = `<b> ${result} <b>`;
            }
        }
    </script>
